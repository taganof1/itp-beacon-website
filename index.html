<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>UWE myAttendance</title>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="https://uwe.ac.uk">
              <img class="logo" src="https://www.uwe.ac.uk/assets/img/logo.svg">
            </a>
        </div>
    </header>

    <div class="timetable">
        <div class="timetable-title">
            <h3>Your Timetable:</h3>
        </div>

        <div class="timetable-box">
            <div class="timetable-text">
                <b>09:00am - 12:00pm</b>
                <P>IT Practice 2</P>
                <b>4E19</b>
            </div>
        </div>
    </div>

    <div class="beacon-box">
        <div class="beacon-text">
            <b>Check in with Beacon</b>
        </div>
    </div>
</div>


</body>
</html>
