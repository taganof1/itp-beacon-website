<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="create_account.css">
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1 class="application-header-text">UWE Attendance Beacon</h1>
    <img src="resources/logo-1024.png" alt="Logo" class="header-logo">
  </header>

  <div class="container">
    <h2>Create Account (students only)</h2>
    <form action="../studentsystem/register.php" method="POST">
      <div class="form-group">
        <input type="text" name="firstname" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <input type="text" name="lastname" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <input type="text" name="course" placeholder="Course" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
      </div>
      <div class="loginCentered">
        <button type="submit" class="loginButton" name="login-button"><p class="loginButtonText">Register</p></button>
        </div>
    </form>
  </div>

  <footer>
    <p>Â© 2024 UWE Bristol</p>
  </footer>
</body>
</html>
